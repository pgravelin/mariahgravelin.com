<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    
    <!-- STYLES -->
    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
    <!-- Custom -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="nav-center transparent z-depth-0">
        <div class="nav-wrapper">
            <ul id="nav-mobile">
                <li><a class="nav-text" href="{{ url_for('index') }}">H O M E</a></li>
                <li><a class="nav-text" href="{{ url_for('portfolio') }}">P O R T F O L I O</a></li>
                <li><a class="nav-text" href="{{ url_for('about') }}">A B O U T</a></li>
                <li><a class="nav-text" href="{{ url_for('contact') }}">C O N T A C T</a></li>
            </ul>
        </div>
    </nav>

    <div class="wrap">
        {% block content %} {% endblock %}
    </div>

    <!-- SCRIPTS -->
    <!-- Materialize JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <!-- Materialize Object Initialization -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/initialize.js') }}"></script>
</body>
</html>
